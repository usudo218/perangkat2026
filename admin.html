<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Jawaban</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8fafc; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { border-bottom: 2px solid #2563eb; padding-bottom: 10px; color: #1e293b; }
        .toolbar { display: flex; gap: 10px; margin-bottom: 20px; background: #e2e8f0; padding: 15px; border-radius: 8px; flex-wrap: wrap; }
        select, button { padding: 10px; border-radius: 6px; border: 1px solid #cbd5e1; cursor: pointer; }
        .primary { background: #2563eb; color: white; border: none; font-weight: bold; }
        .primary:hover { background: #1d4ed8; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #e2e8f0; padding: 12px; text-align: left; }
        th { background: #0f172a; color: white; }
        tr:nth-child(even) { background: #f1f5f9; }
        .badge { background: #dbeafe; color: #1e40af; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.8em; }
        .btn-back { background: #64748b; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h1>üë®‚Äçüè´ Monitoring LKPD</h1>
        <a href="guru_dashboard.html" class="btn-back">‚¨ÖÔ∏è Kembali</a>
    </div>

    <div class="toolbar">
        <label style="align-self:center; font-weight:bold;">Filter:</label>
        <select id="filterKelas" onchange="loadData()"><option value="ALL">-- Semua Kelas --</option></select>
        <button class="primary" onclick="loadData()">üîÑ Refresh Data</button>
    </div>

    <div id="statusMsg" style="text-align:center; padding:20px; color:#64748b;">‚è≥ Menghubungkan ke Server...</div>

    <table id="dataTable">
        <thead><tr><th>Waktu</th><th>LKPD</th><th>Nama Siswa</th><th>Kelas</th><th>Jawaban</th></tr></thead>
        <tbody></tbody>
    </table>
</div>

<script src="siswa.js"></script>
<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwWsOmNzN6jGVKFxUyGMZlTbaUUGH1tytarooImNSxjKCNvDqwWCUDZgcM4SUqSm3ixQg/exec"; 

    // Isi Filter dari siswa.js
    if(typeof SISWA_BARU !== 'undefined') {
        let kls = [...new Set(SISWA_BARU.map(s=>s.kelas))].sort();
        kls.forEach(k => {
            let opt = document.createElement('option'); opt.value = k; opt.innerText = k;
            document.getElementById('filterKelas').appendChild(opt);
        });
    }

    function loadData() {
        const tbody = document.querySelector('#dataTable tbody');
        const status = document.getElementById('statusMsg');
        const filter = document.getElementById('filterKelas').value;

        tbody.innerHTML = ''; status.style.display = 'block';
        
        fetch(SCRIPT_URL + "?action=read")
        .then(res => res.json())
        .then(response => {
            status.style.display = 'none';
            if(response.status === 'success') {
                let data = response.data;
                if(filter !== 'ALL') data = data.filter(row => row.kelas === filter);

                if(data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Belum ada data masuk.</td></tr>';
                    return;
                }
                data.forEach(row => {
                    let dateStr = row.timestamp ? new Date(row.timestamp).toLocaleString('id-ID') : '-';
                    let displayJawaban = "";
                    try {
                        let jObj = JSON.parse(row.jawaban);
                        displayJawaban = Object.entries(jObj).map(([k, v]) => `<b>${k}:</b> ${v}`).join("<br>"); 
                    } catch(e) { displayJawaban = row.jawaban; }

                    let tr = document.createElement('tr');
                    tr.innerHTML = `<td><small>${dateStr}</small></td><td><span class="badge">${row.kode||'-'}</span></td><td><strong>${row.nama||'-'}</strong></td><td>${row.kelas||'-'}</td><td style="font-size:0.9em">${displayJawaban}</td>`;
                    tbody.appendChild(tr);
                });
            } else { alert("Gagal mengambil data: " + response.error); }
        })
        .catch(err => {
            status.innerHTML = "‚ùå Gagal Terhubung. Cek Internet.";
            console.error(err);
        });
    }
    loadData();
</script>
</body>
</html>
