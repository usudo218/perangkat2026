<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Siswa</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; margin: 0; padding: 20px; }
        .header { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .user-info h1 { margin: 0; font-size: 1.2rem; color: #1e293b; }
        .user-info p { margin: 0; color: #64748b; font-size: 0.9rem; }
        .btn-logout { background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
        
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: white; padding: 25px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.2s; border: 2px solid transparent; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card:hover { transform: translateY(-5px); border-color: #2563eb; }
        .icon { font-size: 3rem; display: block; margin-bottom: 10px; }
        .card h3 { margin: 10px 0 5px 0; color: #334155; }
        .card p { margin: 0; color: #94a3b8; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <h1 id="sapaan">Halo, Siswa!</h1>
            <p id="infoKelas">Kelas: -</p>
        </div>
        <button class="btn-logout" onclick="logout()">Keluar</button>
    </div>

    <div class="grid-menu">
        <div class="card" onclick="alert('Link Materi PDF belum dipasang Pak Cokro')">
            <span class="icon">üìö</span>
            <h3>Materi: Analisa Data</h3>
            <p>Baca modul PDF sebelum praktik.</p>
        </div>

        <div class="card" onclick="bukaLKPD('LKPD-01')">
            <span class="icon">üïµÔ∏è</span>
            <h3>LKPD 1: Agen Data</h3>
            <p>Misi Rahasia & Survei Data</p>
        </div>
        
        <div class="card" onclick="alert('Belum tersedia')">
            <span class="icon">‚öîÔ∏è</span>
            <h3>LKPD 2: Excel Ninja</h3>
            <p>Tantangan Rumus Spreadsheet</p>
        </div>
    </div>

    <script>
        // Cek Login
        const nama = localStorage.getItem('siswa_nama');
        const kelas = localStorage.getItem('siswa_kelas');

        if (!nama || !kelas) {
            window.location.href = 'index.html'; // Tendang balik jika belum login
        } else {
            document.getElementById('sapaan').innerText = `Halo, ${nama}`;
            document.getElementById('infoKelas').innerText = kelas;
        }

        function bukaLKPD(kode) {
            // Simpan kode LKPD yang mau dikerjakan
            localStorage.setItem('active_lkpd', kode);
            window.location.href = 'lkpd.html';
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
