<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator 34 Paket Soal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8fafc; padding: 20px; max-width: 1000px; margin: 0 auto; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1 { margin-top: 0; color: #1e293b; border-bottom: 2px solid #2563eb; padding-bottom: 10px; }
        label { display: block; font-weight: bold; margin-top: 15px; color: #475569; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; }
        
        .paket-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .paket-card { background: #f1f5f9; padding: 15px; border-radius: 8px; border: 1px solid #e2e8f0; }
        .paket-title { font-weight: bold; color: #2563eb; margin-bottom: 10px; display: block; }

        .btn-green { background: #16a34a; color: white; padding: 15px; font-size: 1.1rem; width: 100%; margin-top: 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-green:hover { background: #15803d; }
        
        @media (max-width: 768px) { .paket-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <a href="guru_dashboard.html" style="text-decoration:none; display:inline-block; margin-bottom:15px;">‚¨ÖÔ∏è Kembali ke Menu Guru</a>

    <div class="card">
        <h1>üõ†Ô∏è Buat Soal Berdasarkan No. Absen</h1>
        <p>Sistem akan otomatis memetakan <strong>No. Absen 1</strong> mendapat <strong>Paket 1</strong>, dst.</p>

        <label>Judul Bab:</label>
        <input type="text" id="judul" value="Bab 2: Analisis Data">

        <label>Deskripsi Umum:</label>
        <textarea id="deskripsi" rows="2">Kerjakan soal sesuai nomor urut presensi masing-masing.</textarea>
        
        <div id="list-soal" class="paket-container">
            </div>

        <button class="btn-green" onclick="generateFile()">üíæ DOWNLOAD BANK_SOAL.JS</button>
    </div>

    <script>
        const JUMLAH_SISWA_MAX = 34;
        const container = document.getElementById('list-soal');

        // Generate 34 Kotak Input
        for (let i = 1; i <= JUMLAH_SISWA_MAX; i++) {
            let html = `
                <div class="paket-card">
                    <span class="paket-title">üë§ No. Absen ${i}</span>
                    <input type="text" id="tanya1_${i}" placeholder="Pertanyaan 1 (Mudah)..." style="margin-bottom:5px">
                    <textarea id="tanya2_${i}" rows="2" placeholder="Pertanyaan 2 (Analisis)..."></textarea>
                </div>
            `;
            container.innerHTML += html;
        }

        function generateFile() {
            const judul = document.getElementById('judul').value;
            const deskripsi = document.getElementById('deskripsi').value;
            let daftarSoal = [];

            for (let i = 1; i <= JUMLAH_SISWA_MAX; i++) {
                let t1 = document.getElementById(`tanya1_${i}`).value.trim();
                let t2 = document.getElementById(`tanya2_${i}`).value.trim();
                
                // Jika kosong, kasih default biar tidak error
                if(!t1) t1 = "Soal belum diisi oleh Guru.";
                if(!t2) t2 = "Soal belum diisi oleh Guru.";

                daftarSoal.push({
                    no: i,
                    soal_1: t1,
                    soal_2: t2
                });
            }

            const fileContent = `// DATABASE SOAL 34 PAKET (ABSEN)
const DATA_LKPD = {
    judul: "${judul}",
    deskripsi: "${deskripsi}",
    soal: ${JSON.stringify(daftarSoal, null, 4)}
};`;

            const blob = new Blob([fileContent], { type: "text/javascript" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "bank_soal.js";
            link.click();
        }
    </script>
</body>
</html>
