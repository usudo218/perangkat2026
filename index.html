<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Informatika</title>
    <style>
        body { font-family: sans-serif; background: #1e293b; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 2rem; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        h2 { text-align: center; color: #334155; margin-bottom: 1.5rem; }
        select, button { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #cbd5e1; font-size: 16px; }
        button { background: #2563eb; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #1d4ed8; }
        .footer { text-align: center; font-size: 0.8rem; color: #94a3b8; margin-top: 1rem; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>üîê Portal Siswa</h2>
        
        <label>Pilih Kelas:</label>
        <select id="pilihKelas" onchange="filterSiswa()">
            <option value="">-- Pilih Kelas --</option>
            </select>

        <label>Nama Kamu:</label>
        <select id="pilihNama" disabled>
            <option value="">-- Pilih Nama --</option>
        </select>

        <button onclick="login()">MASUK KELAS üöÄ</button>
        
        <div class="footer">Pak Cokro Learning Center ¬© 2026</div>
    </div>

    <script src="siswa.js"></script> 
    
    <script>
        // 1. Ambil Data Unik Kelas dari siswa.js
        const daftarKelas = [...new Set(SISWA_BARU.map(s => s.kelas))].sort();
        const selectKelas = document.getElementById('pilihKelas');
        const selectNama = document.getElementById('pilihNama');

        // Isi Dropdown Kelas
        daftarKelas.forEach(kls => {
            let opt = document.createElement('option');
            opt.value = kls;
            opt.innerText = kls;
            selectKelas.appendChild(opt);
        });

        // 2. Filter Nama berdasarkan Kelas
        function filterSiswa() {
            const kelasDipilih = selectKelas.value;
            selectNama.innerHTML = '<option value="">-- Pilih Nama --</option>';
            selectNama.disabled = true;

            if (kelasDipilih) {
                const siswaDiKelas = SISWA_BARU.filter(s => s.kelas === kelasDipilih);
                siswaDiKelas.forEach(s => {
                    let opt = document.createElement('option');
                    opt.value = s.nama;
                    opt.innerText = s.nama;
                    selectNama.appendChild(opt);
                });
                selectNama.disabled = false;
            }
        }

        // 3. Proses Login (Simpan Sesi)
        function login() {
            const kls = selectKelas.value;
            const nama = selectNama.value;

            if (!kls || !nama) {
                alert("Harap pilih Kelas dan Nama dengan benar!");
                return;
            }

            // Simpan ke LocalStorage (Browser)
            localStorage.setItem('siswa_nama', nama);
            localStorage.setItem('siswa_kelas', kls);

            // Pindah ke Halaman Dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
