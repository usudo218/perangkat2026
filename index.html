<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMAN 1 MUNCAR</title>
    <style>
        /* RESET CSS AGAR TAMPILAN RAPI DI SEMUA BROWSER */
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #0f172a; /* Warna Background Gelap */
            color: #333;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        /* KARTU LOGIN */
        .card { 
            background: white; 
            width: 90%; 
            max-width: 400px; 
            padding: 40px 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
            text-align: center;
        }

        /* JUDUL */
        h1 { margin: 0; color: #1e293b; font-size: 24px; font-weight: 800; letter-spacing: 1px; }
        h3 { margin: 5px 0 20px 0; color: #64748b; font-size: 14px; font-weight: 500; text-transform: uppercase; letter-spacing: 2px; }
        .garis { height: 4px; width: 50px; background: #2563eb; margin: 0 auto 30px auto; border-radius: 2px; }

        /* FORM */
        label { display: block; text-align: left; font-weight: bold; margin-bottom: 5px; color: #475569; }
        select { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            font-size: 16px; 
            background: #f8fafc;
        }
        
        /* TOMBOL MASUK */
        button.btn-masuk { 
            background: #2563eb; 
            color: white; 
            border: none; 
            width: 100%; 
            padding: 15px; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        button.btn-masuk:hover { background: #1d4ed8; transform: translateY(-2px); }

        /* TOMBOL GURU */
        .guru-link { margin-top: 30px; border-top: 1px dashed #ccc; padding-top: 15px; }
        .guru-link a { text-decoration: none; color: #94a3b8; font-size: 14px; }
        .guru-link a:hover { color: #2563eb; }

        /* FOOTER */
        .footer { 
            margin-top: 40px; 
            text-align: center; 
            color: #64748b; 
            font-size: 12px; 
            line-height: 1.6; 
        }
        .footer strong { color: #cbd5e1; }
    </style>
</head>
<body>

    <div class="card">
        <h1>INFORMATIKA</h1>
        <h3>SMA NEGERI 1 MUNCAR</h3>
        <div class="garis"></div>

        <label>Pilih Kelas:</label>
        <select id="pilihKelas" onchange="filterSiswa()">
            <option value="">-- Pilih Kelas --</option>
        </select>

        <label>Nama Kamu:</label>
        <select id="pilihNama" disabled>
            <option value="">-- Pilih Nama Dulu --</option>
        </select>

        <button class="btn-masuk" onclick="login()">MASUK KELAS üöÄ</button>

        <div class="guru-link">
            <a href="#" onclick="aksesGuru()">üîí Login Guru (Admin)</a>
        </div>
    </div>

    <div class="footer">
        ¬© 2025 usudo.id | Guru Informatika<br>
        Design By ‚ù§Ô∏è <strong>Agus Tjakra</strong> | Powered By <strong>Cloudflare & Self-Hosted</strong>
    </div>

    <script src="siswa.js"></script>

    <script>
        // 1. CEK APAKAH FILE SISWA.JS TERBACA
        if (typeof SISWA_BARU === 'undefined') {
            alert("‚ö†Ô∏è PERHATIAN: Data Siswa tidak terbaca!\n\nPastikan nama file di komputer Bapak adalah 'siswa.js' (bukan 'siswa (1).js' atau 'siswa.js.txt').");
        } 
        else {
            // JIKA TERBACA, JALANKAN PROGRAM:
            
            const daftarKelas = [...new Set(SISWA_BARU.map(s => s.kelas))].sort();
            const selectKelas = document.getElementById('pilihKelas');
            const selectNama = document.getElementById('pilihNama');

            // Isi Dropdown Kelas
            daftarKelas.forEach(kls => {
                let opt = document.createElement('option');
                opt.value = kls;
                opt.innerText = kls;
                selectKelas.appendChild(opt);
            });

            // Fungsi Filter Nama
            window.filterSiswa = function() {
                const kelasDipilih = selectKelas.value;
                selectNama.innerHTML = '<option value="">-- Pilih Nama --</option>';
                
                if (kelasDipilih) {
                    selectNama.disabled = false;
                    const siswaDiKelas = SISWA_BARU.filter(s => s.kelas === kelasDipilih);
                    
                    siswaDiKelas.forEach(s => {
                        let opt = document.createElement('option');
                        opt.value = s.nama;
                        opt.innerText = s.nama;
                        selectNama.appendChild(opt);
                    });
                } else {
                    selectNama.disabled = true;
                }
            };

            // Fungsi Login Siswa
            window.login = function() {
                const kls = selectKelas.value;
                const nama = selectNama.value;

                if (!kls || !nama) {
                    alert("Harap pilih Kelas dan Nama dulu ya!");
                    return;
                }

                // Simpan Sesi
                localStorage.setItem('siswa_nama', nama);
                localStorage.setItem('siswa_kelas', kls);

                // Pindah Halaman
                window.location.href = 'dashboard.html';
            };
        }

        // Di dalam file index.html bagian bawah
window.aksesGuru = function() {
    let pass = prompt("Masukkan Sandi Guru:");
    if(pass === "MERDEKA") { // Atau password Bapak
        // UBAH BARIS INI:
        window.location.href = "guru_dashboard.html"; 
    } else {
        if(pass) alert("Sandi salah!");
    }
};
    </script>
</body>
</html>
